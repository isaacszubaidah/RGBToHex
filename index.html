<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB to Hex</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>

    <body>

        <div class="container">
            <h1 class="title">RGB to Hex</h1>
            <div class="rgbInputs">
                <label for="red">R:</label>
                <input type="number" id="red" min="0" max="255">

                <label for="green">G:</label>
                <input type="number" id="green" min="0" max="255">

                <label for="blue">B:</label>
                <input type="number" id="blue" min="0" max="255">

            </div>
            <button id="convertToHex">Convert to Hex</button>
            <div class="resultContainer">
                <p id="result"></p>
                <div id="colorDisplay" style="width: 30px; height: 30px;"></div>
            </div>

        </div>
        <script src="/JS/index.js"></script>
    </body>

</html>

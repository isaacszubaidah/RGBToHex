<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB to Hex</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>

    <body>
        <h1>RGB to Hex Converter</h1>

        <label for="red">Red:</label>
        <input type="number" id="red" min="0" max="255">
    
        <label for="green">Green:</label>
        <input type="number" id="green" min="0" max="255">
    
        <label for="blue">Blue:</label>
        <input type="number" id="blue" min="0" max="255">
    
        <button id="convertToHex">Convert to Hex</button>
    
        <p id="result"></p>
        <div id="colorDisplay" style="width: 100px; height: 100px; margin-top: 10px;"></div>
    
        <script src="/JS/index.js"></script>
    </body>

</html>
